<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form>

      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="fname">First Name: </label>
      <input id="fname" type="text" name="fname" placeholder="First Name">
      <label for="lname">Last Name: </label>
      <input id="lname" type="text" name="lname" placeholder="Last Name">

      <p></p>
      <label for="email">Email: </label>
      <input id="email" type="email" name="email" placeholder="name@email.com">
      <label for="password">Password: </label>
      <input type="password" name="password" value="">

      <p>Are you over the age of 18?</p>

      <label for="over">Yes: </label>
      <input id="over" type="radio" name="Over18" value="yes">
      <label for="notover">No: </label>
      <input id="notover" type="radio" name="Over18" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>

      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>
  </body>
</html>
